
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Order Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>Hardware Haven</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Hardware Haven</h2>
        <p>Your one-stop shop for construction tools and materials. Find everything you need to get the job done.</p>
        <button class="cta-btn">Shop Now</button>
    </section>

    <section class="product-catalog">
        <div class="product">
            <img src="tool1.jpg" alt="Tool 1">
            <h3>Tool Name</h3>
            <p>Price: $20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="tool2.jpg" alt="Tool 2">
            <h3>Tool Name</h3>
            <p>Price: $30.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2025 Hardware Haven</p>
    </footer>

</body>
</html>
